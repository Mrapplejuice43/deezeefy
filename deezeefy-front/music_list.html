<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Liste des comptes</title>

    <style>
        header {
            margin: 2em 0;
        }
        
        header h1 {
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
        }

        form {
            width: 350px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid 1px black;
            border-radius: 12px;
            background-color: #fbd597;
            padding: 16px;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Liste des MusicList</h1>
    </header>

    <div id="content">
        
            <input id="btnAddMusicList" type="button" class ="btn btn-success" value="Ajouter">
            <a href="menuAdmin.html"><input type="button" class ="btn btn-info" value="Retour"></a>
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id Propriétaire</th>
                        <th>Titre</th>
                        <th>Durée</th>
                        <th>Date de création</th>
                        <th>Nombre de titres</th>
                        <th>Pays</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Propriétaire</td>
                        <td>Titre</td>
                        <td>Durée</td>
                        <td>Date de création</td>
                        <td>Nombre de titres</td>
                        <td>Pays</td>
                        <td>
                            <a href="updateOrdinateur.html?id=1"><input type="button" class ="btn btn-warning" value="Modifier"></a>
                            <a href="ordinateur?id=1&delete" ><input type="button" class ="btn btn-danger" value="Supprimer"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        
        </div>
        
        <div id="formCreation" class="container" style="display: none;">
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="inputIdProprietaire">ID propriétaire </label></td>
                        <td><input type="text" name="idProprietaire" id="inputIdProprietaire"></td>
                    </tr>
                    <tr>
                        <td><label for="inputTitre">Titre </label></td>
                        <td><input type="text" name="titre" id="inputTitre"></td>
                    </tr>
                    <tr>
                        <td><label for="inputPays">Pays </label></td>
                        <td><input type="text" name="pays" id="inputPays"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Créer MusicList" class="btn btn-success"></td>
                        <td><input type="reset" value="Réinitialiser" class="btn btn-warning"></td>
                    </tr>
                </table>
                
                
                
            </form>
        </div>
        
</body>

<script>
    var formAjout = document.getElementById("formCreation");
    document.getElementById("btnAddMusicList").onclick = ev => {
        formAjout.style.removeProperty("display");
    }
</script>
</html>
