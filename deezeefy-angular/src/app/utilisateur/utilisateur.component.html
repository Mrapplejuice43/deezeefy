<div class="container" *ngIf="formAdmin">

    <div class="card">
        <h3 class="card-header">Liste des utilisateurs</h3>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Version</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>E-mail</th>
                        <th>Login</th>
                        <th>Mot de passe</th>
                        <th>Pseudo</th>
                        <th>Abonnement</th>
                        <th>Temps d'écoute</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of findAll()">
                        <td> {{u.id}} </td>
                        <td> {{u.version}} </td>
                        <td> {{u.nom}} </td>
                        <td> {{u.prenom}} </td>
                        <td> {{u.email}} </td>
                        <td> {{u.login}} </td>
                        <td> {{u.password}} </td>                       
                        <td> {{u.pseudo}} </td>
                        <td> {{u.abonnement}} </td>
                        <td> {{u.tempsEcoute}} </td>
                        <td class="text-center">
                            <a class="btn btn-primary" (click)="edit(u.id)"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(u.id)"><i class="bi bi-trash3"></i></a>
                          </td>
                    </tr>
                </tbody>
            </table>
            <div class="card-body" *ngIf="formUtilisateur">

                <div class="row">
                    <hr>
                  <label for="idInp" class="col-form-label col-auto">Identifiant :</label>
                  <div class="col">
                    
                    <input type="number" name="idInp" id="idInp" class="form-control col" readonly [(ngModel)]="formUtilisateur.id">
                  </div>
                  <label for="versionInp" class="col-form-label col-auto">Version :</label>
                  <div class="col">
                    <input type="number" name="versionInp" id="versionInp" class="form-control" readonly [(ngModel)]="formUtilisateur.version">
                  </div>
                </div>
                <div class="mb-3">
                    <label for="nomInp" class="form-label">Nom</label>
                    <input type="text" name="nomInp" id="nomInp" class="form-control" [(ngModel)]="formUtilisateur.nom">
                  </div>
          
                  <div class="mb-3">
                    <label for="prenomInp" class="form-label">Prenom</label>
                    <input type="text" name="prenomInp" id="prenomInp" class="form-control" [(ngModel)]="formUtilisateur.prenom">
                  </div>
                  <div class="mb-3">
                    <label for="emailInp" class="form-label">Email</label>
                    <input type="text" name="emailInp" id="emailInp" class="form-control" [(ngModel)]="formUtilisateur.email">
                  </div>
                  <div class="mb-3">
                    <label for="loginInp" class="form-label">Login</label>
                    <input type="text" name="loginInp" id="loginInp" class="form-control" [(ngModel)]="formUtilisateur.login">
                  </div>
          
                  <div class="mb-3">
                    <label for="passwordInp" class="form-label">Mot de passe</label>
                    <input type="text" name="passwordInp" id="passwordInp" class="form-control" [(ngModel)]="formUtilisateur.password">
                  </div>
                  <div class="mb-3">
                    <label for="pseudoInp" class="form-label">Pseudo</label>
                    <input type="text" name="pseudoInp" id="pseudoInp" class="form-control" [(ngModel)]="formUtilisateur.pseudo">
                  </div>
                  <div class="mb-3">
                    <label for="abonnementInp" class="form-label">Abonnement</label>
                    <select class="form-control" id="abonnementInp" name="abonnementInp" [(ngModel)]="formUtilisateur.abonnement" >
                        <option value="">Veuillez sélectionner un abonnement</option>
                        <option  value="GRATUIT"> GRATUIT</option>
                        <option  value="ETUDIANT"> ETUDIANT</option>
                        <option  value="PREMIUM"> PREMIUM</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="tempsEcouteInp" class="form-label">Temps d'écoute</label>
                    <input type="number" name="tempsEcouteInp" id="tempsEcouteInp" class="form-control" [(ngModel)]="formUtilisateur.tempsEcoute">
                  </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-success" (click)="addUtilisateur()"><i class="bi bi-plus-square"></i></a>
                    <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace"></i></a>
                  </div>
               
      </div>
  </div>
