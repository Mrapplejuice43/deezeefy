<div class="container mt-5">
  <h1>Page accueil compte</h1>

  <div class="container">
    <app-infos-admin [id]="user?.id" *ngIf="user?.type == adminType"></app-infos-admin>
    <app-infos-artiste [id]="user?.id" *ngIf="user?.type == artisteType"></app-infos-artiste>
    <app-infos-utilisateur [id]="user?.id" *ngIf="user?.type == userType"></app-infos-utilisateur>
  </div>

  <div class="container mt-5">
    <app-historique-compte [id]="user?.id"></app-historique-compte>
  </div>
