<p>Recherche par titre :</p> <input type="text" [(ngModel)]="titre" /><button (click)="valider()">Valider</button><br/>

<table>
    <thead>
        <tr>
            <th>Identifiant</th>
            <th>Titre</th>
            <th>Duree</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let m of selection">
            <td>{{m.id }}</td>
            <td>{{m.titre }}</td>
            <td>{{m.duree}}</td>
        </tr>
    </tbody>
