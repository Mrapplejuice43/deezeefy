Recherche par titre : <input type="text" [(ngModel)]="titre" /><button (click)="validerT()">Valider</button>
Recherche par auteur : <input type="text" [(ngModel)]="auteur" /><button (click)="validerA()">Valider</button><br/>

<table>
    <thead>
        <tr>
            <th>Identifiant</th>
            <th>Titre</th>
            <th>Duree</th>
            <th>Artiste</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let m of selection">
            <td>{{m.id }}</td>
            <td>{{m.titre }}</td>
            <td>{{m.duree}}</td>
            <td>{{m.auteur}}</td>
        </tr>
    </tbody>
