<div class="container">

    <div class="card">
        <h3 class="card-header">Faire une recherche</h3>
       

            <div class="card-header">
    Recherche par titre : <input type="text" [(ngModel)]="titre" /><button (click)="validerT()">Valider</button>
    Recherche par artiste : <input type="text" [(ngModel)]="auteur" /><button (click)="validerA()">Valider</button>
    <br/>Recherche par genre : 
    <select [(ngModel)]="genre">
        <option value="POP">Pop</option>
        <option value="RAP">Rap</option>
        <option value="VARIETE">Variété</option>
        <option value="LATINO">Latino</option>
        <option value="CLASSIQUE">Classique</option>
        <option value="METAL">Metal</option>
        <option value="ELECTRONIQUE">Electronique</option>
    </select>
    <button (click)="validerG()">Valider</button><br/>
    </div>
    <div class="card-body">
    <table class="table table-bordered table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Titre</th>
                <th>Duree</th>
                <th>Artiste</th>
                <th>Genre</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let m of selection">
                <td>{{m.id }}</td>
                <td>{{m.titre }}</td>
                <td>{{m.duree}}</td>
                <td>{{m.auteur?.pseudo}}</td>
                <td>{{m.genre}}</td>
                <td class="text-center">
                    <app-lecture-musique [musicId]="m.id"></app-lecture-musique>
                  </td>
                <td>
                    <span class="btn btn-warning" (click)="select(m.id)">Ajouter</span>
                </td>
            </tr>
        </tbody>

    </table>
        </div>
        <span class="btn btn-success" (click)="add()">Ajouter à la playlist <i class="bi bi-play"></i></span>
        
    </div>
</div>
