<div class="box row">
  <div class="cardBox col-4 offset-4 p-3">
    <form action="">
      <h1>Connexion</h1>
      <div class="input-box">
        <label for="login" class="form-label">Login</label>
        <input type="text" name="login" id="login" class="form-control" [(ngModel)]="authentification.login" />
        <p *ngIf="erreur && !authentification.login" class="text-danger">
          Problème sur le login
        </p>
      </div>

      <div class="input-box">
        <label for="mdp" class="form-label">Password</label>
        <input type="password" name="mdp" id="mdp" class="form-control" [(ngModel)]="authentification.password"
          (keypress)="login($event)" />
        <p *ngIf="erreur && !authentification.password" class="text-danger">
          Problème sur le mot de passe
        </p>
      </div>
    </form>

    <div class="">
      <button class="btn btn-success col-auto" (click)="login($event)">Se connecter</button>
      <div class="col align-middle">
        <span class="text-danger" *ngIf="getCompteNotFoundError()">Le compte spécifié n'existe pas</span>
      </div>
    </div>
    <div>
      <br />
      <p>
        Vous n'avez pas de compte ?
        <a href="/creationCompte">Inscrivez-vous !</a>
      </p>
    </div>
  </div>
</div>
