<h1>Connection</h1>
<div class="container">
  <div class="card">
    <fieldset>


      <div class="form-group">
        <label for="" class="form-label"> Type de compte :</label>
        <select name="" id="" class="form-control" [(ngModel)]="typeCompte">
          <option [value]="userType">Utilisateur</option>
          <option [value]="adminType">Admin</option>
          <option [value]="artisteType">Artiste</option>
        </select>
      </div>
      <div class="mb-3">

        <label for="civInp" class="form-label">Login</label>
      </div>
      <input type="text" name="label" id="clabel" class="form-control" [(ngModel)]="authentification.login" />
      <p *ngIf="erreur && !authentification.login" class="text-danger">Problème sur le login</p>

      <div class="mb-3">
        <label for="nomInp" class="form-label">Password</label>
        <input type="text" name="nomInp" id="nomInp" class="form-control" [(ngModel)]="authentification.password" />
        <p *ngIf="erreur && !authentification.password" class="text-danger">Problème sur le login</p>

      </div>



      <button class="btn btn-success" (click)="login()">se connecter</button>



    </fieldset>
    <div>
      <br>
      <p>Vous n'avez pas de compte ? <a href="/creationCompte">Inscrivez-vous !</a></p>
    </div>

  </div>
</div>
