<div class="container">

    <div class="card">
        <h3 class="card-header">Liste de musiques</h3>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Version</th>
                        <th>Titre</th>
                        <th>Dur√©e</th>
                        <th>Genre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of findAll()">
                        <td> {{m.id}} </td>
                        <td> {{m.version}} </td>
                        <td> {{m.titre}} </td>
                        <td> {{m.duree}} </td>
                        <td> {{m.genre}} </td>
                        <td class="text-center">
                          <app-lecture-musique [musicId]="m.id"></app-lecture-musique>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
